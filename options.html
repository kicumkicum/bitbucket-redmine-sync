<!DOCTYPE html>
<html>
<head><title>My Test Extension Options</title></head>
<body>

	<form id="link-form">
		<p><textarea placeholder="redmine host" name="settings" id="settings_redmine_host" cols="40" rows="1" style="float: left; margin-right: 5px"></textarea></p>
		<p><input placeholder="redmine api key" type="password"  name="settings" id="settings_redmine_api_key" /></p>
		<p><textarea placeholder="bitbucket owner" name="settings" id="settings_bitbucket_owner" cols="40" rows="1" style="float: left; margin-right: 5px" ></textarea></p>
		<p><input placeholder="bitbucket key" type="password"  name="settings" id="settings_token" /></p>
		<p><textarea placeholder="sync data" name="settings" id="settings" cols="40" rows="3"></textarea></p>

		<select title="redmine" id="redmine-projects"></select>
		<select title="bitbucket" id="bitbucket-repo"></select>
		<button id="link-button" type="button">Add link</button>
	</form>

	<div id="status"></div>
	<button id="save">Save</button>

	<script type='text/javascript' src='/ext-src/EventEmitter/EventEmitter.js'></script>
	<script src="/src/closure/goog/base.js"></script>
	<script src="config.js"></script>
	<script src="/src/models/abstract.js"></script>
	<script src="/src/models/bitbucket/links.js"></script>
	<script src="/src/models/bitbucket/repository.js"></script>
	<script src="/src/models/bitbucket/pull-request.js"></script>
	<script src="/src/models/bitbucket/branch.js"></script>
	<script src="/src/models/redmine/project.js"></script>
	<script src="/src/models/redmine/projects.js"></script>
	<script src="/src/models/settings-sync-item.js"></script>
	<script src="/src/models/settings.js"></script>
	<script src="/src/utils/tab.js"></script>
	<script src="/src/utils/parser.js"></script>
	<script src="src/api/abstract-api.js"></script>
	<script src="src/api/bitbucket-api.js"></script>
	<script src="src/api/redmine.js"></script>
	<script src="src/service/syncer.js"></script>
	<script src="/src/options.js"></script>
</body>
</html>
